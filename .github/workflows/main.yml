name: CI Pipeline

on:
  pull_request:
    branches:
      - '*'

jobs:
  CI_Pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run format -- --check
      - name: Build
        run: npm run build
